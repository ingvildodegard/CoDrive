<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>EZTravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      body {

    <script>
      function TripController($scope) {
        var socket = io.connect();

        $scope.trips = [];
        $scope.roster = [];
        $scope.id = '';
        $scope.user = '';
        $scope.start = '';
        $scope.end = '';
        $scope.destination = '';
        $scope.price = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('trip', function (trip) {
          $scope.trips.push(trip);
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.destination);
          socket.emit('trip', $scope.destination);
          $scope.text = '';
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="TripController">

          <video id="video" width="640" height="480" autoplay></video>
          <button id="snap">Snap Photo</button>
          <canvas id="canvas" width="640" height="480"></canvas>
           <script>
          // Put event listeners into place
window.addEventListener("DOMContentLoaded", function() {
	// Grab elements, create settings, etc.
	var canvas = document.getElementById("canvas"),
		context = canvas.getContext("2d"),
		video = document.getElementById("video"),
		videoObj = { "video": true },
		errBack = function(error) {
			console.log("Video capture error: ", error.code); 
		};

	// Put video listeners into place
	if(navigator.getUserMedia) { // Standard
		navigator.getUserMedia(videoObj, function(stream) {
			video.src = stream;
			video.play();
		}, errBack);
	} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
		navigator.webkitGetUserMedia(videoObj, function(stream){
			video.src = window.webkitURL.createObjectURL(stream);
			video.play();
		}, errBack);
	}
	else if(navigator.mozGetUserMedia) { // Firefox-prefixed
		navigator.mozGetUserMedia(videoObj, function(stream){
			video.src = window.URL.createObjectURL(stream);
		  	video.play();
		}, errBack);
	}
	// Trigger photo take
  document.getElementById("snap").addEventListener("click", function() {
  	context.drawImage(video, 0, 0, 640, 480);
  });
}, false);

</script>
